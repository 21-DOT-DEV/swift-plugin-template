name: Publish Artifact Bundle

on:
  workflow_call:
    inputs:
      plugin_version:
        required: true
        type: string
      plugin_repo:
        required: true
        type: string

  # Enables manually running this workflow from the Actions tab
  workflow_dispatch:
    inputs:
      plugin_version:
        required: true
        type: string
      plugin_repo:
        required: true
        type: string

jobs:
  publish:
    name: Publish Artifact Bundle
    runs-on: macOS-13
    steps:
    - uses: actions/checkout@v4
    - name: Get latest version
      run: |
          gh release download ${{ inputs.plugin_version }} \
                            -R "${{ inputs.plugin_repo }}" \
                            -p '*MacOS*64' \
                            -p '*Linux*64' \
                            -p '*Windows*64.exe' \
                            -p '*.deb' \
                            -p '*.rpm' \
                            -D 'Resources'
          ls -a Resources
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}